<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartwearable</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <!--navbar-->
        <nav class="navbar">
          <!-- logo -->
          <div class="navbar__logo">
            <img src="./img/logo1.png" alt="website logo" />
          </div>
          <!--Link-->
          <ul class="navbar__links">
            <li class="navbar__link">
              <a href="#" onclick="showPage('time')">Time</a>
            </li>
            <li class="navbar__link">
              <a href="#" onclick="showPage('weather')">Weather</a>
            </li>
            <li class="navbar__link">
              <a href="#" onclick="showPage('temp')">Temperature</a>
            </li>
            <li class="navbar__link">
              <a href="#" onclick="showPage('but')">ButtonRule</a>
            </li>
            <a href="#footer"><button class="navbar__btn">Contact</button></a>
          </ul>
        </nav>
      </div>
    </header>
    <h1 style="color: red">Dashboard Demo</h1>
    <h2 class="Dasboard">
      <img src="img/applicationdemo.png" alt="" />
    </h2>
    <section>
      <div id="time" class="container">
        <div class="clock">
          <div style="--clr: #ff3d58; --h: 74px" id="hour" class="hand">
            <i></i>
          </div>
          <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand">
            <i></i>
          </div>
          <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand">
            <i></i>
          </div>

          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
      </div>
      <!-- <div id="weather" class="container">
        <h2>Noi dung thoi tiet</h2>
      </div>
      <div id="temp" class="container">
        <h1>noi dung nhiet do</h1>
      </div>
      <div class="container">
        <h1>Nut bam</h1>
      </div> -->
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
